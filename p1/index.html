<!DOCTYPE html>
<html>
<head>
	<title>Form Order</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="modernizer.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<form name="order" action="/submit" method="post">
		<h1>Order Form</h1>

		<fieldset>
			<legend>Contact Details</legend>
			<ul>
				<li>
					<label class="required">
						<div>Full Name</div>
						<input  name="name" required="true" autofocus="true">
					</label>
				</li>
				<li>
					<label class="required">
						<div>Email Address</div>
						<input type="email" name="email" required="true">
						</label>
				</li>
				<li>
					<label class="required">
						<div>Postal Address</div>
						<input name="address1" placeholder="Address Line 1">
					</label>
					

						<div>&nbsp;</div>
						<input name="address2" placeholder="Address Line 2">
						<div>&nbsp;</div>
						<input name="city" class="city" placeholder="Town/City">
						<input name="state" class="state" placeholder="State">
						<input type="zip" class="zip" placeholder="Zip code">
						<div>&nbsp;</div>
						<select name="country">
							<option value="0">Country</option>
							<option value="US">United States</option>
							<option value="CA">Canada</option>
						</select>
					

				</li>
				<li>
					<label>
						<div>Home Phone No.</div>
						<input type="tel" name="homephone">
					</label>
				</li>
				<li>
					<label>
						<div>Cell Phone No.</div>
						<input type="tel" name="cellphone">
					</label>
				</li>
				<li>
					<label>
						<div>Skype Name</div>
						<input name="skype">
					</label>
				</li>
			</ul>			
		</fieldset>

		<fieldset>
			<legend>Login Details</legend>
			<ul>
				<li>
					<label class="required">
						<div>Password</div>
						<input type="password" name="password" required="true">
					</label>
				</li>
				<li>
					<label class="required">
						<div>Confirm Password</div>
						<input type="password" name="confirm_password" required="true">
					</label>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>Order Details</legend>
			<table>
				<thead>
					<tr>
						<th>Product Code</th>
						<th>Description</th>
						<th>Qty</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>COMP001
						<input type="hidden" name="product_code" value="COMP001">
						</td>
						<td>The Ultimate Smartphone</td>
						<td>
							<input type="number" name="quantity" data-price="399.99" value="0" max="99" maxlength="2">
						</td>
						<td>$399.9</td>
						<td>
							<output name="item_total" class="item_total">$0.00</output>
						</td>
					</tr>
					<tr>
						<td>COMP002
						<input type="hidden" name="product_code" value="COMP002">
						</td>
						<td>The Ultimate Tablet</td>
						<td>
							<input type="number" name="quantity" data-price="499.99" value="0" max="99" maxlength="2">
						</td>
						<td>$499.9</td>
						<td>
							<output name="item_total" class="item_total">$0.00</output>
						</td>
					</tr>
					<tr>
						<td>COMP003
						<input type="hidden" name="product_code" value="COMP002">
						</td>
						<td>The Ultimate Tablet</td>
						<td>
							<input type="number" name="quantity" data-price="299.99" value="0" max="99" maxlength="2">
						</td>
						<td>$299.9</td>
						<td>
							<output name="item_total" class="item_total">$0.00</output>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="4">Order Total</td>
						<td>
							<output name="order_total" id="order_total">$0.00</output>
						</td>
					</tr>
				</tfoot>
			</table>
		</fieldset>
		<fieldset>
			<legend>Payment Details</legend>
			<ul>
				<li>
					<label class="required">
						<div>Name on Card</div>
						<input name="card_name" required="true">
					</label>
				</li>
				<li>
					<label class="required">
						<div>Card Card No.</div>
						<input name="card_number" pattern="[0-9]{13,16}" maxlength="16" title="13-16 digits, no spaces" required="true">
					</label>
				</li>
				<li>
					<label class="required">
						<div>Expiry Date</div>
						<input type="month" name="card_expiry" maxlength="7" placeholder="YYYY-MM" value="2015-06" required="true">
					</label>
				</li>
				<li>
					<label class="required">
						<div>CVV2 No.</div>
						<input name="card_cvv2" class="cvv" maxlength="3" pattern="[0-9]{3}" title="exactly 3 digits" required="true">
						<span>(Three digit code at back of card)</span>
					</label>
				</li>
			</ul>
		</fieldset>

		<div class="buttons">
			<input type="submit" value="Submit order" name="">
			<input type="submit" id="saveorder" value="Save order" formnovalidate="true" formaction="/save">
		</div>
	</form>
</body>
</html>
